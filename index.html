<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <style>
        #mapid {
            height: 700px;
        }
    </style>
    <title>Gamification for Sensebox</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Sensebox game</a>
            </div>
            <!-- Single button -->
            <div id="navbar" class="btn-group">
                <form class="navbar-form navbar-left">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        User
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Meine Sensebox</a>
                        </li>
                        <li>
                            <a href="#">Mein Account</a>
                        </li>
                        <li role="separator" class="divider"></li>
                        <li>
                            <a href="#">Meine Punkte teilen</a>
                        </li>
                    </ul>
                </form>
            </div>
            <form class="navbar-form navbar-right">
                <button type="button" class="btn btn-default btn-m">
                    <a href="http://www.opensensemap.org">Zurück zur openSenseMap</a>
                </button>
            </form>
            
            <form class="navbar-form navbar-right">
                <button type="button" class="btn btn-info btn-m">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </button>
            </form>
            <!--/.navbar-collapse -->
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-auto">
                    <h2>Suche den passenden Ort zu den Daten</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-auto">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Nächste Runde starten:
                            <button class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active" id="DrückezumSpielendernächstenRundebtn">
                                    <span class="button-state state-unnamed-state unnamed-state-active">
                                        <span class="fa fa-repeat"></span>
                                    </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Anzahl der Runden:
                            <button class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active" id="RundenNummer">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Gesamtpunkte:
                            <button class="btn btn-info btn-m" id="ergebnis">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-auto">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            Antwort bestätigen:
                            <button class="easy-button-button leaflet-bar-part leaflet-interactive unnamed-state-active" id="Antwortbtn">
                                <span class="button-state state-unnamed-state unnamed-state-active">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class "row">
                <div class="col-md-8">
                    <div id="mapid"> </div>
                </div>
            </div>
        
        <!-- Example row of columns -->
            <div class="row" ng-app="myApp" ng-controller="myCtrl">
                <div class="col-md-4">
                    <!-- Panels with data -->
                    <div class="panel panel-default" ng-repeat="b in box">
                        <div class="panel-heading">{{b.title}}</div>
                        <div class="panel-body">{{b.value}} {{b.unit}}
                            <p>gemessen am: {{b.lastMeasurement}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <hr>
            <footer>
                <p>&copy; 2016 Höltgen-Qiu Inc.</p>
            </footer>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.css">
    <script src="https://unpkg.com/leaflet-easybutton@2.0.0/src/easy-button.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
